apiVersion: apps/v1
kind: Deployment
metadata:
  name: genesis-backend
  namespace: genesis-ai
  labels:
    app: genesis-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: genesis-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: genesis-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: genesis-ai/backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: memory-storage
          mountPath: /app/memory
        - name: log-storage
          mountPath: /app/logs
      volumes:
      - name: memory-storage
        persistentVolumeClaim:
          claimName: memory-pvc
      - name: log-storage
        persistentVolumeClaim:
          claimName: logs-pvc